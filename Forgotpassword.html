<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            .forgot{
                text-align: center;
                padding: 10%;
            }
            body{
                background-color: mistyrose;
            }
        </style>

    </head>
    <body>
        <div class="forgot">
            <form action="/reset" method="post" style="width: 25%; margin: 50px; margin-left: 400px; margin-bottom: 200px; box-shadow: 7px 7px 7px lightslategrey; padding: 20px; background-color: darkcyan;">
                <div class="col-auto">
                    <input type="email" name="mail" placeholder="Enter Email" class="form-control"><br>
                </div>
                <div class="col-auto">
                    <input type="password" name="npassword" placeholder="Enter New Password" class="form-control"><br>
                </div>
                <div class="col-auto">
                    <input type="password" name="cnpassword" placeholder="Enter Confirm New Password" class="form-control"><br>
                </div>
                <div class="col-auto">
                    <button class="btn btn-success">Reset Password</button><a href="/blogin"><p style="color: white;text-decoration: none;">Back to Login</p></a>
                </div>

            </form>

        </div>
        
    </body>
</html>
