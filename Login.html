<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            .login{
                text-align: center;
                padding: 10%;
            }
            body{
                background-color: blanchedalmond;
            }
        </style>
    </head>
    <body>
        <div class="login">
            <form action="/login" method="post"  style="width: 25%; margin: 50px; margin-left: 400px; margin-bottom: 200px; box-shadow: 7px 7px 7px lightslategrey; padding: 20px; background-color: darkcyan;">
                <div class="col-auto">
                    <input type="text" name="username" placeholder="Enter Username" class="form-control"><br>
                </div>
                <div class="col-auto">
                    <input type="password" name="password" placeholder="Enter Password" class="form-control"><br>
                </div><a href="/forgotpassword"><p style="text-align: right; position: relative; top: -10px; text-decoration: none; color: white" >Forgot password?</p></a>
                <div class="col-auto">
                    <button class="btn btn-success">Login</button>

                </div>
                <div>
                    <p style="color: maroon;">Don't have an account? <a href="/register" style="text-decoration: none;color: white;">Register</a> </p>
                </div>
            </form>

        </div>
        
    </body>
</html>
